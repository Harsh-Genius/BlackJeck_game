      }

      }
      else if(num > 1 && num <=10)
      {

      }
      else if(num==1)

    /*It is a funtion to decide the winner*/  
  function  winner_decide(dealer,you)
  {
      if(you<=21)
      {
          
          if(you>dealer) //you win
          {
              winsound.play();
              document.getElementById('Result-Board').innerHTML="<font color=lightgreen>You Win!!</font>";
              Wins++;
          }
          
          else if(you==dealer) //Game draws
          {
              document.getElementById('Result-Board').innerHTML="<font color=yellow>Game Draw!!</font>";
              Draws++;
              Draw_sound.play();
          }
  
          else if(you<dealer && dealer<=21) //you losses
          {
              document.getElementById('Result-Board').innerHTML="<font color=red>You Loss!!</font>";
              Losses++;
              Awwh_sound.play();
          }
  
          else if(you<dealer && dealer>21) //you win

              winsound.play();
          }

  }
